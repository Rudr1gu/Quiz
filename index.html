<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz || Feira-Técnologica</title>
    <!--================CSS EXTERNO================-->
    <link rel="stylesheet" href="style.css">
    <!--================Fontes================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <!--=====================ICONES================-->
    <!--BOXICONS.COM-->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>
<body>
    <section class="corpo">
        <article class="quiz">
            <h2 id="questoes">Selecione o nível de dificuldade:</h2>
            <div id="alternativasButton">
                <button class="btn" onclick="startEasy()">Fácil</button>
                <button class="btn" onclick="startMed()">Médio</button>
                <button class="btn" onclick="startHard()">Difícil</button>
            </div>
            <button id="proximo">Próximo</button>  
            <p id="frase"></p>    
        </article>
    </section>

    <script src="script.js"></script>

    <footer id="creditos">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>
        <div class="wave" id="wave3"></div>
        <div class="wave" id="wave4"></div>
        <ul class="menu">
            <li>Dani</li>
            <li>Duda</li>
            <li>Tarcisio</li>
            <li>Marcus</li>
            <li>Otavio</li>
            <li>Rodrigo</li>
        </ul>
    </footer>
    
</body>
</html>
